<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: black;
    }

    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Online Store</h1>
  <p>Please select your role:</p>

  <button onclick="selectRole('anon')">Anonymous User</button>
  <button onclick="selectRole('user')">Logged-in User</button>
  <button onclick="selectRole('admin')">Administrator</button>

  <script>
    function selectRole(role) {
      switch (role) {
        case 'anon':
          window.location.href = 'anon'
          break;
        case 'user':
          window.location.href = 'user';
          break;
        case 'admin':
          window.location.href = 'admin';
          break;
        default:
          break;
      }
    }
  </script>
</body>
</html>
